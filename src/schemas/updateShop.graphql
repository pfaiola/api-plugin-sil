"Shop Hours"
input ShopHoursInput {
  "Day of the week"
  day: Int

  "Start of shift"
  start: String

  "End of shift"
  end: String
}

"Input parameters for the updateShop mutation"
extend input UpdateShopInput {
  "Shop Number"
  shopNo: String

  "The Shop Hours"
  shopHours: [ShopHoursInput]
}
